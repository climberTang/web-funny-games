<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="300" height="200" fill="url(#bgGradient)"/>
  
  <!-- Game Controller Icon -->
  <g transform="translate(150, 100)">
    <circle cx="0" cy="0" r="50" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    
    <!-- Controller Body -->
    <path d="M-30,-10 Q-35,-15 -25,-20 L25,-20 Q35,-15 30,-10 L30,10 Q30,15 25,15 L-25,15 Q-35,15 -30,10 Z" 
          fill="rgba(255,255,255,0.9)" stroke="rgba(255,255,255,1)" stroke-width="1"/>
    
    <!-- D-Pad -->
    <rect x="-20" y="-5" width="8" height="2" fill="#667eea"/>
    <rect x="-18" y="-7" width="4" height="6" fill="#667eea"/>
    
    <!-- Buttons -->
    <circle cx="15" cy="-5" r="3" fill="#667eea"/>
    <circle cx="20" cy="0" r="3" fill="#764ba2"/>
    <circle cx="10" cy="0" r="3" fill="#667eea"/>
    <circle cx="15" cy="5" r="3" fill="#764ba2"/>
    
    <!-- Analog Sticks -->
    <circle cx="-10" cy="5" r="4" fill="rgba(255,255,255,0.8)" stroke="#667eea" stroke-width="1"/>
    <circle cx="5" cy="8" r="4" fill="rgba(255,255,255,0.8)" stroke="#667eea" stroke-width="1"/>
  </g>
  
  <!-- Game Text -->
  <text x="150" y="160" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    GAME
  </text>
</svg> 